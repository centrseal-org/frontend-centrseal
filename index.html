<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentrSeal</title>
    <!-- force github pages to load sub pages -->
    <script type="text/javascript">
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FNLPHVRZV4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FNLPHVRZV4');
    </script>
    <!-- vimeo -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="CentrSeal">
    <meta property="og:description" content="Qualify Tenants for Your Listings">
    <meta property="og:image" content="/OG-Image.png">
    <meta property="og:url" content="https://centrseal.com">
    <meta property="og:type" content="website">

  </head>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
